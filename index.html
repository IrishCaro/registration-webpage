<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Manipulation Project</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <header>Welcome to JS DOM Project</header> 
   <div class="domcontainer">
    <button id="btnTheme">Change Theme</button>

    <form id="registration">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter username"/>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter email"/>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password"/>

        <button type="submit">Register</button>
        <button type="button" id="btnreset" style="background-color: gray;">Reset</button>
    </form>

     <p id="message"></p>

    <div class="outer" id="outerDiv">
      Outer Div
      <button class="inner-btn" id="innerBtn">Inner Button</button>
    </div>
   </div>
   <script src="index.js"></script>
</body>
</html>
